format_version: 8
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/iOS-Sample.git

  - INFO_PLIST_PATH: "$BITRISE_SOURCE_DIR/iOS Sample/Info.plist"
  - BITRISE_PROJECT_PATH: iOS Sample.xcworkspace
  - BITRISE_SCHEME: iOS Sample
  
  # define these in your .bitrise.secrets.yml
  - CRASHLYTICS_API_KEY: $CRASHLYTICS_API_KEY
  - CRASHLYTICS_BUILD_SECRET: $CRASHLYTICS_BUILD_SECRET

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - change-workdir:
        run_if: true
        inputs:
        - path: "./_tmp"
        - is_create_path: true
    - git-clone: {}
    - path::./:
        inputs:
        - api_key: $CRASHLYTICS_API_KEY
        - build_secret: $CRASHLYTICS_BUILD_SECRET
    before_run:
    - export_ipa

  export_ipa:
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        run_if: true
        inputs:
        - path: "./_tmp"
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            git clone $SAMPLE_APP_URL .
    - cocoapods-install@1.8.0: {}
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-archive@2.6.0:
        title: Create Archive
        inputs:
        - output_dir: "$BITRISE_DEPLOY_DIR"
        - project_path: "$BITRISE_PROJECT_PATH"
        - force_team_id: ''
        - export_method: development
        - force_code_sign_identity: ''
    - deploy-to-bitrise-io@1.7.0: {}

 # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
